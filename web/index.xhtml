<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Segapp</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css"/>
    <script src="resources/jquery/jquery.min.js"/>
    <script src="resources/bootstrap/js/bootstrap.min.js"/>
    <style src="css/template.css"/>
</h:head>
<h:body>
    <h:form>
        <h:dataTable var="pessoa" value="#{pessoaMB.retornaListaPessoa()}" styleClass="table table-bordered">
            <f:facet name="header">
                <h:outputText value="Pessoas"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{pessoa.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Telefone"/>
                </f:facet>
                <h:outputText value="#{pessoa.telefone}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="OpÃ§Ãµes"/>
                </f:facet>
                <h:commandButton value="Editar" styleClass="btn btn-primary" action="#{pessoaMB.editarPessoa(pessoa)}" /> 
                <h:commandButton value="Excluir" styleClass="btn btn-primary" action="#{pessoaMB.excluirPessoa(pessoa)}" />
                <h:commandButton value="Entrar" styleClass="btn btn-primary" action="#{pessoaMB.segapp(pessoa)}" />
            </h:column>
        </h:dataTable> 
        <h:commandButton value="Nova Pessoa" styleClass="btn btn-primary" action="#{pessoaMB.criarPessoa()}"/><br/>
        <h:outputLabel value="#{pessoaMB.msgError}" style="color: red" />
    </h:form>
</h:body>
</html>
